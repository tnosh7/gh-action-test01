name: CI Pipeline (Lint, Test, Build)
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Lint Code Base
        uses: github/super-linter@v4

      - name: Create Issue Body
        if: failure()
        env:
          WORKFLOW: ${{ github.workflow }}
          JOB: ${{ github.job }}
          SHA: ${{ github.sha }}
        run: |
          sed -i "s/#{workflow}/$WORKFLOW/" .github/issue-template.md
          sed -i "s/#{job}/$JOB/" .github/issue-template.md
          sed -i "s/#{sha}/$SHA/" .github/issue-template.md

      - name: Create Issue from File
        if: failure()
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/issue-template.md

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build