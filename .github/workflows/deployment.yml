name: CI Pipeline (Lint, Test, Build)
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Lint Code Base
        uses: github/super-linter@v4
      - name: Create Issue on Lint Failure
        if: failure()
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: Linting Failed on Commit ${{ github.sha }}
          body: |
            Linting process failed. Please check the logs for details.
            - **Action Run**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build