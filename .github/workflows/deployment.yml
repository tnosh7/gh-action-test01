name: CI Pipeline (Lint, Test, Build)
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Lint Code Base
        uses: github/super-linter@v4

      - name: Create Issue Body
        if: failure()
        run: |
          echo "---" > .github/issue-body.md
          echo "title: Linting Failed on Commit ${{ github.sha }}" >> .github/issue-body.md
          echo "labels: bug, ci, automated issue" >> .github/issue-body.md
          echo "---" >> .github/issue-body.md
          echo "" >> .github/issue-body.md
          echo "Linting process failed. Please check the logs for details." >> .github/issue-body.md
          echo "- **Action Run**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> .github/issue-body.md

      - name: Create Issue from File
        if: failure()
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/issue-template.md


  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build