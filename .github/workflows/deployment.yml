name: CI Pipeline (Lint, Test, Build)
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Lint Code Base
        uses: github/super-linter@v4

      - name: Replace tokens in issue template
        if: failure()
        uses: c-hive/replace-tokens@v1
        env:
          WORKFLOW: ${{ github.workflow }}
          JOB: ${{ github.job }}
          SHA: ${{ github.sha }}
          SERVER_URL: ${{ github.server_url }}
          REPOSITORY: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        with:
          sources: '[".github/issue-template.md"]'
          output: '.github/issue-body.md'
          token-prefix: '#{'
          token-suffix: '}#'

      # 2. 'Create issue' 스텝도 독립적으로 분리하고, if 조건 추가
      - name: Create issue from template
        if: failure()
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/issue-template.md


  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build